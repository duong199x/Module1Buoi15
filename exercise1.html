<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        } else {
            for (let i = 2; i < number / 2; i++) { // 9/2 =4.5
                if (number % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }
    for (let i = 0; i < 1000; i++) {
        if (isPrime(i)) {
            console.log(i);
        }
    }

</script>
