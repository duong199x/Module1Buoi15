<script>
    function check(a, arr) {
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === a) {
                count++;
            }
        }
        if (count === 0) {
            count = -1
        }
        return count;
    }

    console.log(check(43, [1, 2, 3, 1, 3, 43, 1, 2, 3]))
</script>
