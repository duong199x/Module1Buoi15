<script>
    function swapArr(arr) {
        let newArr = []
        for (let i = arr.length - 1; i >= 0; i--) {
            newArr.push(arr[i])
        }
        return newArr
    }

    let arr = [1, 2, 4, 7, 8, 6, 5, 8]
    console.log(swapArr(arr))
</script>
